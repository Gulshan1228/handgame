<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mq.css">
</head>
<body>
    <nav>
        <h1 class="heading">Rock Paper Scissors</h1>
    </nav>
    <main>
        <div id="choiceContainer">
            <button id="rock" class="choice">
                <div class="img1 img"></div>
            </button>
            <button id="paper" class=" choice">
                <div class="img2 img"></div>
            </button>
            <button id="scissor" class="choice">
                <div class="img3 img"></div>
            </button>
        </div>
        <div class="players">
            <div class="player1 player">
                <span id="you">0</span>
                <p>You</p>
            </div>
            <div class="player2 player">
                <span id="computer">0</span>
                <p>Computer</p>
            </div>
        </div>
        <div class="gameButton">
            <button class="btn btn1">Choose Your Move</button>
            <button class="btn btn2">Restart</button>
        </div>
    </main>
    <footer>
        <p>2024@ Gulshan singh</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
